<!DOCTYPE html>
<html>
  <head>
    <title>App Start</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link rel="apple-touch-icon" href="img/icon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta names="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

  </head>
  <body>
      <div class="wrapper">
		  <div class="container">
			  <div class="row-fluid" id="messages">
				  <!--//-->
			  </div>
			  <div class="row-fluid btn-group" id="control">
				<a href="#" id="backward" class="btn control">Prev</a>
				<a href="#" id="play" class="btn control">Play/Pause</a>
				<a href="#" id="forward" class="btn control">Next</a>
				<a href="#" id="volume-down" class="btn control">Vol Down</a>
				<a href="#" id="volume-up" class="btn control">Vol Up</a>
			  </div>
			  <div class="row-fluid" id="apps">
		  
			  </div>
			  <div class="row-fluid btn-group" id="settings">
				  <div class="btn">
					  <a href="#" id="retry">retry connecting...</a>
				  </div>
				  <div class="btn">
					  <a href="#" id="refresh">refresh apps...</a>
				  </div>
			  </div>
			  <div class="row-fluid" id="log">
		 	 </div>
	      <div class="push"><!--//--></div>
	  </div>
	  <footer>
	        <div class="container">
	          <p>Put together by <a href="http://blog.kanedo.net/" rel="author">Gabriel</a>. Uses <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a> and <a href="http://ryanfait.com/sticky-footer/" rel="external">Ryan Fait&rsquo;s Sticky Footer</a>.</p>
	        </div>
	      </footer>
	 
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
