<!DOCTYPE html>
<html manifest="offline.manifest">
  <head>
    <title>App Start</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link rel="apple-touch-icon" href="img/icon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta names="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

  </head>
  <body>
      <div class="wrapper">
		  <div class="container-fluid">
			  <div class="span2">
				  <h4>Verbindung</h4>
					  <div class="row-fluid">
						  <form class="navbar-form pull-left">
						  <div class="control-group">
				     	  <input type="text" class="span12" name="host" id="host" placeholder="Host">
						  <input type="text" class="span12" name="port" id="port" placeholder="Port">
					  	  </div>
					  </form>
					  </div>
				  <div class="row-fluid btn-group" id="settings">
					  <div class="btn span12 ">
						  <a href="#" id="retry">retry connecting...</a>
					  </div>
					  <div class="btn span12">
						  <a href="#" id="refresh">refresh apps...</a>
					  </div>
					  <div class="btn span12">
						  <a href="#" id="sleep">Sleep</a>
					  </div>
				  </div>
			  </div>
			  <div class="span10">
				  <div class="row-fluid">
					  <div class="row-fluid" id="messages">
						  <!--//-->
					  </div>
					  <div class="row-fluid btn-group" id="control">
						<a href="#" id="backward" data-action="backward" class="btn control">Prev</a>
						<a href="#" id="play" data-action="play" class="btn control">Play/Pause</a>
						<a href="#" id="forward" data-action="forward" class="btn control">Next</a>
						<a href="#" id="volume-down" data-action="volume-down" class="btn control">Vol Down</a>
						<a href="#" id="volume-up" data-action="volume-up" class="btn control">Vol Up</a>
					  </div>
					  <div class="row-fluid" id="apps">
		  
					  </div>
					  <div class="row-fluid" id="log">
				 	 </div>
			      <div class="push"><!--//--></div>
			  </div>
		  </div>
	  </div>
	  <footer>
	        <div class="container">
	          <p>Put together by <a href="http://blog.kanedo.net/" rel="author">Gabriel</a>. Uses <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a> and <a href="http://ryanfait.com/sticky-footer/" rel="external">Ryan Fait&rsquo;s Sticky Footer</a>.</p>
	        </div>
	      </footer>
	 
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/appStartConnectionException.js"></script>
	<script src="js/appStartConnection.js"></script>
    <script src="js/app-start.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
